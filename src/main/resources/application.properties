spring.application.name=crudsinhvien

# Cấu hình MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/jenkinsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (nếu dùng JPA)
spring.jpa.hibernate.ddl-auto=update
